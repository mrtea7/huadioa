<form id="approval-form-edit" class="form-horizontal form-validate form-modal " method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{ modal.title || '审批单' }}</h4>
  </div>
  <div class="modal-body modal-body-offset-right">
    <div class="form-group">
      <label class="col-sm-2 control-label">发文字号</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
      <label class="col-sm-2 control-label ">密<span class="two-word-width"></span>级</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">签<span class="two-word-width"></span>发</label>

      <div class="col-sm-10">
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">核<span class="two-word-width"></span>稿</label>

      <div class="col-sm-10">
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">审<span class="two-word-width"></span>稿</label>

      <div class="col-sm-10">
        <textarea class="form-control" style="height: 80px;"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">承办部门</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">拟<span class="one-i-letter-width"></span>稿<span
          class="one-a-letter-width"></span>人</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
      <!-- 每个 label-div 都向左偏移 -->
      <label class="col-sm-2 control-label ">联系电话</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">急缓等级</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
      <label class="col-sm-2 control-label ">拟用印章</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">标<span class="two-word-width"></span>题</label>

      <div class="col-sm-10">
        <textarea class="form-control" style="height: 54px;"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">主送机关</label>

      <div class="col-sm-10">
        <textarea class="form-control" style="height: 54px;"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">抄送机关</label>

      <div class="col-sm-10">
        <textarea class="form-control" style="height: 54px;"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">送审附件</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">定密依据</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">阅读对象</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2  control-label">管理方式</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">存<span class="two-word-width"></span>档</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
      <label class="col-sm-2 control-label ">共<span class="two-word-width"></span>印</label>

      <div class="col-sm-4">
        <input type="text" class="form-control" data-rule-required="true"
               ng-model="user.username" maxlength='40'/>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-loading-text="保存中..." ng-click="submit()">保存</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
  </div>
</form>
